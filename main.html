<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Target Layout: First row with space-between -->
    <div class="holder">
        <div class="item green">3</div>
        <div class="item red">1</div>
        <div class="item blue">2</div>
    </div>
    
    <p>For flex-wrap illustration:</p>

    <!-- Flex Wrap Illustration: Items flow to the next row -->
    <div class="holder">
        <div class="item green">3</div>
        <div class="item green">4</div>
        <div class="item green">5</div>
        <div class="item green">6</div>
        <div class="item green">7</div>
        <div class="item red">1</div>
        <div class="item blue">2</div>
    </div>

</body>
</html>
